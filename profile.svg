<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          height: 400px;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          background-image: linear-gradient(rgb(248, 250, 252), rgb(241, 245, 249));
        }

        .container {
          height: calc(100% - 10px);
          width: calc(100% - 10px);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        h1 {
          font-size: 48px;
          font-weight: 600;
          text-align: center;
          line-height: 1;
        }

        h1 a {
          color: rgb(30, 41, 59);
          text-decoration: none;
          display: flex;
        }

        .title-text {
          display: inline;
        }

        .items {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          margin-top: 16px;
        }

        p {
          font-size: 34px;
          font-weight: 300;
          color: rgb(100, 116, 139);
          text-align: center;
          line-height: 1.2;
        }

        .say-hi {
          display: inline-block;
          transform-origin: 70% 70%;
          animation: say-hi-animation 4.5s infinite;
        }

        @keyframes say-hi-animation {
          0% {
            transform: rotate(0) scale(1);
          }

          5% {
            transform: rotate(14deg) scale(1.01);
          }

          10% {
            transform: rotate(-8deg) scale(.99);
          }

          15% {
            transform: rotate(14deg) scale(1.01);
          }

          20% {
            transform: rotate(-4deg) scale(.99);
          }

          25% {
            transform: rotate(10deg) scale(1.01);
          }

          30% {
            transform: rotate(0) scale(1);
          }

          50% {
            transform: rotate(0) scale(1);
          }
        }
      </style>
      <div class='body'>
        <div class='container'>
          <h1>
            <a href="https://github.com/nikolalsvk">
              <span class="say-hi">üëãüèª</span> <span class="title-text">Hi, I'm Jos√© Manuel Lucas</span>
            </a>
          </h1>
          <section class='items'>
            <p>I build scalable and efficient websites following best practices</p>
          </section>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>